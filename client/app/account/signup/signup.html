<div class="center-block" style="border: 2px solid #083858; border-radius: 8px; width: 450px; padding: 0 10px 20px 20px;">
  <h1 class="text-center" style="color: #083858;">Sign Up</h1>

    <form class="form" name="form" ng-submit="register(form)" novalidate>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label style="color: #083858;">Name</label><br/>

        <input type="text" name="name" placeholder="Enter name" class="form-control" ng-model="user.name"
               required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A name is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                          'has-error': form.email.$invalid && submitted }">
        <label style="color: #083858;">Email</label><br/>

        <input type="email" name="email" placeholder="Enter email" class="form-control" ng-model="user.email"
               required
               mongoose-error/>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
          Doesn't look like a valid email.
        </p>
        <p class="help-block" ng-show="form.email.$error.required && submitted">
          What's your email address?
        </p>
        <p class="help-block" ng-show="form.email.$error.mongoose">
          {{ errors.email }}
        </p>
      </div>
      <div class="form-group" ng-class="{ 'has-success': form.ein.$valid && submitted,
                                          'has-error': form.ein.$invalid && submitted }">
        <label style="color: #083858;">EIN</label><br/>

        <input type="number" name="ein" placeholder="Organization EIN" class="form-control" ng-model="user.ein"
              ng-minlength="6" required/>
        <p class="help-block" ng-show="(form.ein.$error.minlength || form.ein.$error.required) && submitted">
          A Organization EIN is at least 6 characters
        </p>
      </div>        
        
      <div class="form-group" ng-class="{ 'has-success': form.role.$valid && submitted,
                                          'has-error': form.role.$invalid && submitted }">
        <label style="color: #083858;">Choose your Role:</label><br/>
        <div class="radio">
         <label><input type="radio" name="role" value="donor" id="donor" ng-model="user.role" required/>Donor</label>
        </div>
        <div class="radio">
            <input type="radio" name="role" value="receiver"  id="receiver" ng-model="user.role" required/>Receiver</label>
        </div>
         <div class="radio">
            <label><input type="radio" name="role" value="transporter" id="transporter" ng-model="user.role" required/>Transporter</label>
         </div>          
        <p class="help-block" ng-show="form.role.$error.required && submitted">
          A role is required
        </p>
      </div>
      <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                          'has-error': form.password.$invalid && submitted }">
        <label style="color: #083858;">Password</label><br/>

        <input type="password" name="password" placeholder="Enter password" class="form-control" ng-model="user.password"
               ng-minlength="3"
               required
               mongoose-error/>
        <p class="help-block"
           ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
          Password must be at least 3 characters.
        </p>
        <p class="help-block" ng-show="form.password.$error.mongoose">
          {{ errors.password }}
        </p>
      </div>

      <div>
        <button class="btn btn-primary btn-lg btn-login" type="submit">
          Sign up
        </button>
        <a class="btn btn-default btn-lg btn-register" href="/login">
          Login
        </a>
      </div>

    </form>

</div>
