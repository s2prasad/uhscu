<div class="container">
 <div class="row">
          <button class="btn btn-sm btn-success"
             ng-click="addItem(this.user)"
             data-template-url="app/donor/new_item.html"
             data-animation="am-fade-and-scale"
             bs-modal="showModal">Add Item
          </button><br></br><br></br>
	</div>
   <div class="row">
        <div class="col-md-6">
            <div class="list-group">
                <ul>
                    <li class="list-group-item" ng-repeat="list in lists">
                        <p>Item Name: {{ list.name }}</br> Description: {{ list.detail }}</br> Quantity: {{ list.quantity}}</br>
                            <button ng-click="deleteItem(list)" class="btn btn-sm btn-warning" data-title="DELETE Item  -  Cannot be Undone" bs-tooltip>DELETE</button>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
<div class="row">
          <button class="btn btn-danger"
             ng-click="getReceivers(this.user)"
             data-template-url="app/donor/filter_receivers.html"
             data-animation="am-fade-and-scale"
             bs-modal="showModal">Find Receivers
          </button><br></br><br></br>
	</div>
