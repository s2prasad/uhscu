<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
      </div>

    <div class="modal-body" ng-show="content">
      <div class="edit-look-title">
       <h2>Details For Contact Info</h2>
	   <h6>Please put the details of the person who can be contacted for this transaction.</h6>
      </div>

      <div class="form-group">
	  <label>Person Name &nbsp;&nbsp;</label>
       <input type="text" class="form-control title-input" ng-model="transaction.name" /></br>
       <label>Mobile Number</label>
       <input type="number" class="form-control title-input" placeholder="4086691234" ng-minlength="10"
              ng-class="{'red':form-group.input.$invalid}"    ng-maxlength="10"  ng-model="transaction.phone" /></br>
        <div class="col-md-6" id="alertContainer2"></div>
      </div>
